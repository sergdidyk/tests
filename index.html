<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<div class="main_view">
		<ul class="left_controls">
			<li class="control" id="empty"></li>
			<li class="control dashboard">
				<i class="material-icons">dashboard</i>
				<span>dashboard</span>
			</li>
			<li class="control settings">
				<i class="material-icons">fiber_manual_record</i>
				<span>settings</span>
			</li>
			<li class="control my_plan">
				<i class="material-icons">shopping_cart</i>
				<span>my plan</span>
			</li>
			<li class="control log_out">
				<i class="material-icons">exit_to_app</i>
				<span>log out</span>
			</li>
		</ul>

		<div class="right_content">
			<div class="location_search">
				<div class="location">
					<div class="mdl-textfield 
								mdl-js-textfield 
								mdl-textfield--floating-label">
						<input id="pac-input" 
							   class="controls mdl-textfield__input" 
							   type="text" 
							   id="sample1"
							   placeholder="">
						<label class="mdl-textfield__label" for="sample1">Location</label>
					</div>
					<div class="marker">
						<span>or</span>
						<i class="material-icons loc_icon show-modal">location_on</i>
					</div>
				</div>
				<div class="size">
					<span id="size_label">
						size
					</span>
					<div class="slider_box">
						<input class="mdl-slider mdl-js-slider" type="range"
						min="100" max="1000" value="300" tabindex="0" id="slider">
						<div class="dimensions">
							<span class="left_dimension">
								100 m&sup2
							</span>
							<span class="right_dimension">
								1000 m&sup2
							</span>
						</div>
						<div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="slider"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	

	<dialog class="mdl-dialog">
		<div class="mdl-dialog__content">
			<div id="map"></div>
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="mdl-button close">Close</button>
		</div>
	</dialog>
	
	<script src="js/maps.js"></script>
	<!-- Введите свой ключ API Google Maps вместо "YOUR_API_KEY_HERE" -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&callback=initAutocomplete"
		async defer></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
